{% load i18n %}
<div dir="auto" class="file-input">
    <label class="file-input-button" for="{{ widget.attrs.id }}"><i class="typcn typcn-attachment"></i>
        {% translate 'select image'|title %}
    </label>
    <div class="file-input-preview"></div>
    <span class="file-input-text">{% translate 'No image is chosen' %}</span>
    <input type="{{ widget.type }}" accept="image/*" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
</div>
